<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multipurpose Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa; /* Light cyan background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      input,
      select {
        margin: 5px;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #b0bec5;
        background-color: #fafafa;
      }
      button {
        padding: 10px;
        width: 100%;
        background-color: #00796b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #004d40;
      }
      h2 {
        color: #004d40;
      }
    </style>
    <script>
      function toggleSecondInput() {
        var operation = document.querySelector(
          "select[name='operation']"
        ).value;
        var num2Input = document.querySelector("input[name='num2']");
        if (operation === "sqrt" || operation === "log") {
          num2Input.disabled = true; // Disable second input
          num2Input.value = ""; // Clear value when disabled
        } else {
          num2Input.disabled = false; // Enable second input for other operations
        }
      }

      // Run the function once at page load in case the user previously selected an option
      window.onload = toggleSecondInput;
    </script>
  </head>
  <body>
    <div class="calculator">
      <h2>Multipurpose Calculator</h2>
      <form action="calculate.php" method="POST">
        <input
          type="number"
          name="num1"
          placeholder="Enter first number"
          required
        />
        <input
          type="number"
          name="num2"
          placeholder="Enter second number"
          step="any"
        />
        <select name="operation" onchange="toggleSecondInput()">
          <option value="add">Addition</option>
          <option value="subtract">Subtraction</option>
          <option value="multiply">Multiplication</option>
          <option value="divide">Division</option>
          <option value="power">Exponentiation</option>
          <option value="percentage">Percentage</option>
          <option value="sqrt">Square Root</option>
          <option value="log">Logarithm</option>
        </select>
        <button type="submit">Calculate</button>
      </form>
    </div>
  </body>
</html>
